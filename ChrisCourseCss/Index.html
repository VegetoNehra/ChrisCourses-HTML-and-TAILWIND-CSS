<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChrisCoursesMach1</title>
        
        <!-- Import Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

        <style>
            html, body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body class="bg-gray-900 text-white">
        <div class="absolute inset-0 bg-black opacity-60  md:hidden z-10"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-stone-950  hidden md:block to-10% z-10"></div>\


        <!-- Header Section -->
        <header class="flex justify-between py-4 mx-auto max-w-7xl items-center px-6 relative z-20">
            <div class="flex items-center">
                <img src="logo.svg" alt="Logo" class="mr-12">
                <nav class="md:block hidden">
                    <a href="#" class="text-white hover:text-brand-teal px-5">Pricing</a>
                    <a href="#" class="text-white hover:text-brand-teal px-5">Courses</a>
                    <a href="#" class="text-white hover:text-brand-teal px-5">Blog</a>
                    <a href="#" class="text-white hover:text-brand-teal px-5">Forum</a>
                </nav>
            </div>
            <div class="items-center hidden md:flex">
                <a href="#" class="mr-5 text-white hover:text-brand-teal">Login</a>
                <button class="bg-teal-600 text-white uppercase text-sm py-2 px-4 rounded-full pl-8 pr-8 pt-3 pb-3">Sign up</button>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6 md:hidden">
                <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>
        </header>

        <!-- Video Section -->
        <section class="relative">
            <div>
                <video
                    loop
                    autoplay
                    muted
                    playsinline
                    class="w-full h-auto object-cover absolute inset-0"
                    style="min-height: 924px; top: -120px;"
                    src="vid/bg-vid1.mp4">
                </video>
            </div>

            <div class="relative z-10 mx-auto px-6 md:pt-24 max-w-7xl">
                <h1 class="text-4xl sm:text-6xl text-white leading-tight max-w-3xl font-semibold">
                    Turbocharge your <span class="text-teal-600 max-w-full">development career</span>
                </h1>
                <p class="mt-20 text-lg sm:text-xl max-w-md text-white">
                    Chris Courses provides students and professionals a college-level web development education.
                </p>
                <button class="mt-8 bg-white text-teal-600 py-2 px-6 rounded-lg w-full md:w-auto">Get Started</button>
            </div>
        </section>
        <!--stats section-->
        <section class=" py-16 relative px-6 z-20">
            <div class="bg-gray-800 max-w-4xl mx-auto rounded-lg shadow-lg overflow-hidden">
                <div class="grid grid-cols-1 md:grid-cols-3 text-center divide-y md:divide-y-0 md:divide-x divide-gray-700">
                    <div class="py-8">
                        <h1 class="text-indigo-400 font-bold text-5xl">84</h1>
                        <p class="text-gray-300 text-lg">Lessons</p>
                    </div>
                    <div class="py-8">
                        <h1 class="text-indigo-400 font-bold text-5xl">29</h1>
                        <p class="text-gray-300 text-lg">Hours of Content</p>
                    </div>
                    <div class="py-8">
                        <h1 class="text-indigo-400 font-bold text-5xl">5095</h1>
                        <p class="text-gray-300 text-lg">Students</p>
                    </div>
                </div>
            </div>
        </section>
        

   
    </body>
</html>
